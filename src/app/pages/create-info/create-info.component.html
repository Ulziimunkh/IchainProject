<app-navigation-temp></app-navigation-temp>
<div class="container">
    <h1 class="blue">Data Entry</h1>
    <form [formGroup]="patientForm" class="form" (ngSubmit)="onSubmit()"   >
      <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="name">Last Name</label>
                <input type="text" formControlName = "lastName" placeholder="First name" title="Enter First Name"  class="form-control" id="lastname" required>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" formControlName = "firstName" placeholder="Last name" title="enter Last name" class="form-control" id="firstname" required>
            </div>
        </div>
        <div class="w-100"></div>
        <div class="col">
            <div class="form-group">
                  <label for="gender">Gender</label>
                  <select class="form-control" id="gender"  formControlName ="gender" required>
                    <option *ngFor="let gen of genders" [value]="gen">{{gen}}</option>
                  </select>
              </div>
          </div>
          <div class="col">
            
          <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" formControlName ="dob" class="form-control" id="dob" required>
            </div>
          </div>
          <div class="w-100"></div>
          <div class="col">
          <div class="form-group">
             
                <label for="email">Email</label>
                <input type="email" formControlName = "email" placeholder="Email address" title="enter email address" class="form-control" id="email" required>
             
            </div>
            </div>
            <div class="col">
                <div class="form-group">
                      <label for="phone">Phone</label>
                      <input type="number" formControlName = "phoneNumber" placeholder="Phone number" title="enter phone number" class="form-control" id="phone" required>
                  </div>
            </div>
            <div class="w-100"></div>
            <div class="col">
                <div class="form-group">
                      <label for="address">Address</label>
                      <input type="text" formControlName = "address" placeholder="Address" title="enter address" class="form-control" id="address" required>
                  </div>
            </div>
            <div class="w-100"></div>
              <button type="submit" class="btn btn-success">Submit</button>
 
      </div>
     
 
      
 
    </form>
</div>
