<app-navigation-temp></app-navigation-temp>
<div class="container">
    <div class="box-org">
            <h2 class="blue">Organization Register</h2>
            <form class="form-org" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                          <label for="orgId">Orgization Id</label>
                          <input type="text" formControlName="orgId" class="form-control"
                            disabled />
                          </div>
                <div class="form-group">
                    <label for="name">Orgization Name</label>
                    <input type="text" formControlName="name" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Organization Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nationality">Nationality</label>
                    <input type="text" formControlName="nationality" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.nationality.errors }" />
                    <div *ngIf="submitted && f.nationality.errors" class="invalid-feedback">
                        <div *ngIf="f.nationality.errors.required">Nationality Name is required</div>
                    </div>
                </div>
               <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                    </div>
                </div>
                <div class="form-group">
                  <label for="contactNumber">Contact Number</label>
                  <input type="text" formControlName="contactNumber" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.contactNumber.errors }" />
                  <div *ngIf="submitted && f.contactNumber.errors" class="invalid-feedback">
                      <div *ngIf="f.contactNumber.errors.required">Contact Number is required</div>
                  </div>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" formControlName="address" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
                <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                    <div *ngIf="f.address.errors.required">Address is required</div>
                </div>
            </div>
          
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">Save</button>
                    <img *ngIf="loading"
                        src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                    <a [routerLink]="['/orgList']" class="btn btn-link">Cancel</a>
                </div>
            </form>
          
    </div>
 
</div>
