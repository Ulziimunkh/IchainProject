<div class="container">
  <h1>Sign In</h1>
    <form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)"  >

          <div class="form-group">
              <label for="userName">Email</label>
             <input type="text" name="email" #email="ngModel"  class="form-control"  [(ngModel)]="model.email" placeholder="Email" [pattern]="emailRegex" required
            [ngClass]="{'is-invalid' :signInForm.submitted && !email.valid }">
          <div *ngIf="signInForm.submitted && email.errors?.pattern">
            <label class="validation-message">Invalid email address.</label>
          </div>
            </div>

          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" #password="ngModel" [ngClass]="{ 'is-invalid': submitted && f.password.errors?.minlength }" [(ngModel)]="model.password"  class="form-control"  placeholder="Password" required minlength="4"
              [ngClass]="{'invalid-textbox' :signInForm.submitted && !password.valid }">
            <div *ngIf="signInForm.submitted && password.errors?.minlength">
              <label class="validation-message">Minimum 4 characters.</label>
            </div>
          </div>

        <div class="w-100"></div>
        <button [disabled]="loading" class="btn btn-primary">Login</button>
