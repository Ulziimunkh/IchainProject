<app-navigation-temp></app-navigation-temp>
<div class="container">
  <h1 class="blue">User List</h1>
  <table class="table">
    <thead>
      <tr>
        <th>No</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Private key</th>
        <th>Public key</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ i + 1}}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td><div class="a">
              {{ user.privateKey }}
            </div>
        </td>
          <td><div class="a">
            {{ user.publicKey }}
          </div>
        </td>
        <td>
          <div class="actions">
            <span><a href="" class="btn btn-sm btn-outline-secondary"><i class="fas fa-pencil-alt"></i></a></span>
            &nbsp;
            <span><a (click)="deleteUser(user._id)"  class="btn btn-sm btn-outline-danger"><i class="fas fa-trash-alt"></i></a></span>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
